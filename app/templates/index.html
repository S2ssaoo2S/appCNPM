<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APPSale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">APPSale</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                 <li class="nav-item">
                    <a class="nav-link active" href="/">Trang chủ</a>
                </li>
                {%for c in cate %}
                <li class="nav-item">
                    <a class="nav-link" href="/?cate_id={{c.cate_id}}" >{{c.name}}</a>
                </li>
                {%endfor%}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Nhâp từ khóa..." name="q">
                <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        {%for p in products%}
        <div class="col-md-3 col-12">
            <div class="card" style="padding:0.7rem">
                <img class="card-img-top" src={{p.image}} alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.name}}</p>
                    <a href="\products\{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>


            </div>
             </div>
            {%endfor%}

        </div>
    </div>
<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>economi</h1>
  <p>éc éc</p>
</div>
</footer>
</body>
</html>
